evaluation_template: |
  Evaluate the following email content based on the instruction provided.
  Evaluation criteria: {criteria}
  Original Email Content: {email_content}
  Intent behind the operation: {motive}
  After the operation: {result_email_content}
  Provide a rating on a scale of 1 to 5 based on the following levels: {rating_levels}.
  Format your response as a JSON object with the following structure:
  {{
      "Reason": <reason>,
      "Rating" : <rating>,
  }}
evaluation:
  faithfulness:
    motive: "Ensure the revised email maintains the original intent and meaning of the email."
    criteria: "faithfulness to the original email content"
    rating_levels: "1: Not faithful at all, 2: Slightly faithful, 3: Moderately faithful, 4: Very faithful, 5: Completely faithful"
  completeness:
    motive: "Ensure the revised email addresses all key points and information present in the original email."
    criteria: "completeness of information compared to the original email"
    rating_levels: "1: Very incomplete, 2: Somewhat incomplete, 3: Moderately complete, 4: Mostly complete, 5: Fully complete"
  robustness:
    motive: "Assess how well the revised email can handle variations in context or unexpected situations while still conveying the intended message."
    criteria: "robustness to contextual changes"
    rating_levels: "1: Not robust at all, 2: Slightly robust, 3: Moderately robust, 4: Very robust, 5: Extremely robust"