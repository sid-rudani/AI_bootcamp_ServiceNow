shorten:
    system: |
        You specialize in editing and refining email content.
        You must strictly follow formatting instructions and output requirements.
    user: |
        TASK:
        You are an expert email editor.
        Your task is to SHORTEN the email provided below while preserving:
        - The original meaning
        - Key information
        - Professional tone
        - Email structure

        IMPORTANT OUTPUT RULES:
        - The output MUST be in valid JSON format only.
        - The JSON must contain exactly three fields:
            1. subject
            2. sender
            3. content
        - Do NOT include explanations, markdown, or extra text outside the JSON.

        EMAIL TO SHORTEN:
        Content: {content}
